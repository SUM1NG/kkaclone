<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Suming Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-arrows-rotate"></i>
        <span>999%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-heade__titler">
      <h1 class="welcome-header__text__title">Welcome to Suming Talk</h1>
      <p class="welcome-header__text">
        If you have Suming Account, log in with your email or phone number.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="password" />
      <input tpye="submit" value="Log In" />
      <input type="submit" value="Sing Up" />
      <a href="#">Find Suming Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/0a88cccb6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
