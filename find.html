<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Suming Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-arrows-rotate"></i>
        <span>999%</span>
        <i class="fa-solid fa-battery-full fa-2xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="icon__gear"
          ><i class="fa-solid fa-gear fa-lg"></i>
          <span class="notification__sm"> </span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</sapn>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</sapn>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</sapn>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</sapn>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat_header">
          <h4 class="open-chat__title">Open chat</h4>
          <span>Go to Openchat Home <i class="fa-solid fa-angle-right fa-xs"></i>
          </span>
          
        </div>
        <div class="open-chat-post">
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="opne-post__title">#SUMING</h5>
              <h6 class="open-post__hashtags">#suming#cool#friends</h6>
              <div class="open-post__members">
                <img src="C:\Users\stimu\Desktop\KKAclone\open-post-member.jpg" />
                <span class="open-post__count">999 members</span>
                <div class="divider"></div>
                <span class="open-post__status">Active</span>
              </div>                    
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="C:\Users\stimu\Desktop\KKAclone\open-post-character1.jpg" />
                <div class="open-post__heart-count">
                  <i class="fa-solid fa-heart fa-xs"></i>
                  <span>999</span>
                </div>
              </div>
            </div>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="opne-post__title">#SUMING GANG~</h5>
              <h6 class="open-post__hashtags">#hiphop#sing#gang</h6>
              <div class="open-post__members">
                <img src="C:\Users\stimu\Desktop\KKAclone\open-post-image2.jpg" />
                <span class="open-post__count">333 members</span>
                <div class="divider"></div>
                <span class="open-post__status open-post__status__closed">Closed</span>
              </div>                    
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="C:\Users\stimu\Desktop\KKAclone\open-post-charater2.jpg" />
                <div class="open-post__heart-count">
                  <i class="fa-solid fa-heart fa-xs"></i>
                  <span>333</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__more"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/0a88cccb6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
