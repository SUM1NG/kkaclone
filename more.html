<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Suming Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:34</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-arrows-rotate"></i>
        <span>999%</span>
        <i class="fa-solid fa-battery-full fa-2xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="icon__gear"
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
          <span class="notification__sm"> </span>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src=".\image_profile.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Suming</h4>
            <h6 class="user-component__subtitle">
              +1 999-999-9999<span>!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-envelope-open-text fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-calendar-days"></i>
          <span>Calendar</sapn>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-box-archive"></i>
          <span>Talk Drive</sapn>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-face-grin-tongue-squint"></i>
          <span>Emoticons</sapn>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-brush"></i>
          <span>Themes</sapn>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon__image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon__text">Suming Stroy</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon__image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon__text">Suming Stroy</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon__image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon__text">Suming Stroy</span>
            </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__more"> </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big ㅠ^ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/0a88cccb6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
